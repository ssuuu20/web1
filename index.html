  <h2>베르나르 베르베르</h2>
  <img source="author.jpg">
  <p>베르나르 베르베르(Bernard Werber, 1961년 9월 18일 ~ )는 프랑스의 소설가, 저널리스트이다. 오트가론 주 툴루즈에서 출생하여 툴루즈 제1대학교 법학과를 졸업했다. 이후에는 《르 누벨 옵세르바퇴르(Le Nouvel Observateur)》사에서 과학부 기자로 활동하였고 이는 그의 작품활동에도 큰 영향을 주었다.</p>
